name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  docker-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: login docker and push image
      
    - run: docker login -u realneeleshsharma -p docker@555    
    - run: docker push realneeleshsharma/my-image-name
